<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-heading">
  🎧 <span>Moodify</span> – Your Daily Vibe Player
</header>


  <div class="player">
    <div class="now-playing">
      <h2 id="title">Loading...</h2>
      <h4 id="artist">Please wait</h4>
    </div>

    <audio id="audio" src=""></audio>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button id="playPause" onclick="togglePlay()">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" />

    <div class="duration">
      <span id="currentTime">00:00</span> /
      <span id="totalDuration">00:00</span>
    </div>

    <div class="volume-container">
      🔉 <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>

    <ul class="playlist" id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
